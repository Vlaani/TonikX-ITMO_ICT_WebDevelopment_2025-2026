    <script>
        let serverData = {
            /*"–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞": [5, 4, 5, 5, 4, 5],
            "–†—É—Å—Å–∫–∏–π —è–∑—ã–∫": [4, 4, 5, 4, 3],
            "–§–∏–∑–∏–∫–∞": [5, 5, 5, 5, 5, 4, 5],
            "–•–∏–º–∏—è": [3, 4, 4, 4, 5],
            "–ò—Å—Ç–æ—Ä–∏—è": [5, 5, 4, 5, 4, 4],
            "–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞": [4, 5, 4, 4],
            "–ë–∏–æ–ª–æ–≥–∏—è": [5, 4, 5, 5, 3, 4],
            "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫": [4, 4, 5, 4, 5, 5, 4],
            "–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞": [5, 5, 5, 5],
            "–ì–µ–æ–≥—Ä–∞—Ñ–∏—è": [4, 4, 3, 4, 5]*/
        };
        const BASE_URL = 'http://192.168.0.105:9090';

        document.addEventListener('DOMContentLoaded', function() {
            getGrades();
        });

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function addGrade() {
            const subjectInput = document.getElementById('subjectSelect');
            const subject = subjectInput.value.trim();
            const gradeInput = document.getElementById('gradeInput');
            const grade = gradeInput.value.trim();

            if (!subject) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É', true);
                return;
            }

            if (!grade) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –æ—Ü–µ–Ω–∫—É', true);
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        subject: subject,
                        grade: grade,
                    })
                });

                if (response.ok) {
                    getGrades();
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', true);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', true);
                console.error('Error:', error);
            }
        }        

        async function getGrades() {
            try {
                const response = await fetch(`${BASE_URL}/get`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const result = await response.body.getReader().read();

                    
                    serverData = JSON.parse(String.fromCharCode(...result.value));
                    updateGradesTable(serverData);
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', true);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', true);
                console.error('Error:', error);
            }
        }   

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∏–ª—è –æ—Ü–µ–Ω–∫–∏
        function getAverageClass(avg) {
            if (avg >= 60) return 'done';
            return 'default';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ —Å—Ä–µ–¥–Ω–µ–≥–æ –±–∞–ª–ª–∞
        function calculateAverage(grades) {
            const sum = grades.reduce((a, b) => a + b, 0);
            return (sum / grades.length).toFixed(1);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –æ—Ü–µ–Ω–æ–∫
        function getMaxGradesCount(data) {
            return Math.max(...Object.values(data).map(grades => grades.length));
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –æ—Ü–µ–Ω–æ–∫
        function createGradeHeaders(count) {
            let headers = '<div>–î–∏—Å—Ü–∏–ø–ª–∏–Ω–∞</div>';

            headers += '<div>–°—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª</div>';
            return headers;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ç–∞–±–ª–∏—Ü—ã
        function updateGradesTable(data) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('gradesTable');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ü–µ–Ω–æ–∫
            const maxGrades = getMaxGradesCount(data);
            
            // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏
            tableHeader.innerHTML = createGradeHeaders(maxGrades);
            tableHeader.style.gridTemplateColumns = `2fr repeat(${maxGrades}, 1fr) 1fr`;
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–ª–æ —Ç–∞–±–ª–∏—Ü—ã
            tableBody.innerHTML = '';

            Object.entries(data).forEach(([subject, grades], index) => {
                const row = document.createElement('div');
                row.className = 'subject-row';
                row.style.animationDelay = `${index * 0.1}s`;
                row.style.gridTemplateColumns = `2fr repeat(${maxGrades}, 1fr) 1fr`;
                
                let sum = 0;
                grades.forEach(number => {
                    sum += number;
                });
                
                // –°–æ–∑–¥–∞–µ–º —è—á–µ–π–∫–∏ –¥–ª—è –æ—Ü–µ–Ω–æ–∫
                let gradesCells = '';
                for (let i = 0; i < maxGrades; i++) {
                    if (grades[i] !== undefined) {
                        gradesCells += `
                            <div>
                                <span class="grade">${grades[i]}</span>
                            </div>
                        `;
                    } else {
                        gradesCells += '<div></div>';
                    }
                }
                
                row.innerHTML = `
                    <div class="subject-name">${subject}</div>
                    ${gradesCells}
                    <div class="sum ${getAverageClass(sum)}">${sum}</div>
                `;

                tableBody.appendChild(row);
            });
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞

    </script>
